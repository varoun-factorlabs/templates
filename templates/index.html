<html>
  <head>
    <title>Welcome to Island Labs</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
      *{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .banner{
        width: 100%;
        height: 100vh;
        background-color: #1f2729;
        background-size: cover;
        background-position: center;
      }
      .navbar{
        width: 85%;
        margin: auto;
        padding: 35px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .logo{
        width: 120px;
        cursor: pointer;
      }
      .navbar ul li{
        list-style-type: none;
        display: inline-block;
        margin: 0 20px;
        position: relative;
      }
      .navbar ul li a{
        text-decoration: none;
        color: #fff;
        text-transform: uppercase;      
      }
      .navbar ul li::after{
        content: '';
        height: 3px;
        width: 0;
        background: #009688;
        position: absolute;
        left: 0;
        bottom: -8px;
        transition: 0.5s;
      }
      .navbar ul li:hover::after{
        width: 100%;
      }
      .content{
        width: 100%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        text-align: center;
        color:#fff;
      }
      .content h1{
        font-size: 50px;
        margin-top: 80px;
      }
      .content p{
        font-size: 20px;
        margin: 20px auto;
        font-weight: 100;
        line-height: 25px;
      }
      .name{
        text-align: left;
        color: #fff;
      }
      button{
        align-items: center;
        background-image: linear-gradient(144deg,#AF40FF, #5B42F3 50%,#00DDEB);
        border: 0;
        border-radius: 8px;
        box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
        box-sizing: border-box;
        color: #FFFFFF;
        display: inline-block;
        font-family: Phantomsans, sans-serif;
        font-size: 25px;
        font-weight: 600;
        line-height: 20px;
        padding: 20px 16px;
        position: relative;
        text-align: center;
        text-decoration: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: middle;
        white-space: nowrap;
        cursor: pointer;
      }
      button:active,
      button:hover {
        outline: 0;
      } 
    </style>
  </head>
  <body>
    <div class="banner">
      <div class="navbar">
        <img src="https://i.ibb.co/fvwkFMG/logo.png" class="logo" alt="Island Labs">
        <p class="name" align="left">Island Labs</p>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Team</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <div class="content">
        <h1>Building the future of Dynamic Generative Media </h1>
        <p>Island Labs is a Web3 studio...<br>Click the button below to do something fun</p>
        <div><a href="https://templates.varounhanooman1.repl.co/compute"><button type="button">Remix Doodles with Drinks</button></a>
        </div>
      </div>
    </div>
  
  </body>
  
</html>
