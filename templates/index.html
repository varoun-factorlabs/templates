<html>
  <head>
    <title>Welcome to Island Labs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
      *{
        margin: 0;
        padding: 0;
      }
      body {
          background-color: #1f2729;
          width: 100%;
          height: 100vh;  
          }
      .banner{
        width: 100%;
        height: 100vh;
        background-color: #1f2729;
        background-size: cover;
        background-position: center;
      }
      .navbar{
        margin: auto;
        padding: 5px 0;
        width: 89%;
        display: flex;
        align-items: top;
        justify-content: space-between;
        color: white;
        position: absolute;
        left: 110px;
/*         border: 5px outset white; */
        }
      .logo{
        max-width: 20%
/*         width: 120px; */
        cursor: pointer;
      }
      .content{
        width: 70%;
        position: flex;
        top: 5%;
        display: block;
        margin-left: auto;
        margin-right: auto;
        transform: translate(21.5px, 150px);
        text-align: center;
        color:#fff;
/*         border: 5px solid red; */
        
      }
      .content h1{
        font-size: 50px;
        margin-top: 80px;
      }
      .content p{
        font-family: Inter;
        text-shadow: 2px 2px #ff0000;
        color: #ceb373;
        font-size: 30px;
        margin: 20px auto;
        font-weight: bolder;
        line-height: 20px;
        position: absolute;
        align-items: center;
        top: 45%;
        left: 845px;
      }
      .content img{
        border-radius: 30px;
        max-width: 58%;
        padding: 5px;
        margin-left: auto;
        margin-right: auto;
      }
      .twitter-button{
          color:#1d9bf0;
          font-size: 30px;
          height: 30px;
          padding: 15px;
        }
    </style>
  </head>
  <body>
    <div class="banner">
      <div class="navbar">
        <img src="https://i.ibb.co/2cCbLyQ/island-labs-FAW-03-1.jpg" width="140"
        height="140" alt="Island Labs">
        <a href="https://twitter.com/Island_Labs" target="_blank" class="twitter-button"><ion-icon name="logo-twitter" ></ion-icon></a>
<!--         <div class="content">
          <img src="./static/results/homepage_image.jpg" alt="Island Labs">
        </div> -->
      </div>
        <div class="content">
          <img src="./static/results/homepage_image.jpg" alt="Island Labs">
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
  
</html>
